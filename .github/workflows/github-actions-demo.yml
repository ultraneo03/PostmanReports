name: "Newman Tests"
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: postman/newman
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Run Api Tests
        run: newman run "First Collection.postman_collection.json" -e "Pruebas FakeStore.postman_environment.json"
